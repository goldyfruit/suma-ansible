---
- name: Remediation for RHEL 9 servers
  hosts: rhel
  user: root
  gather_facts: false

  vars:
    sles_openscap_profile: xccdf_org.ssgproject.content_profile_ospp
    sles_openscap_results: "/root/{{ inventory_hostname }}-results.xml"
    sles_openscap_security_guide: /usr/share/xml/scap/ssg/content/ssg-rhel9-ds.xml

  tasks:
    - name: Install the latest version of the package
      ansible.builtin.dnf:
        name: "{{ item }}"
      loop:
        - vim <= 8.5
        - curl = 7.76.1-29.el9_4.1

    - name: Find cron files and directories
      ansible.builtin.find:
        paths:
          - /etc
        patterns:
          - cron.hourly
          - cron.daily
          - cron.weekly
          - cron.monthly
          - cron.d
          - crontab
        file_type: any
      register: cron_directories

    - name: Ensure permissions on cron files and directories are configured
      ansible.builtin.file:
        path: "{{ item.path }}"
        owner: root
        group: root
        mode: og-rwx
      with_items: "{{ cron_directories.files }}"

    - name: Run OpenSCAP scan
      ansible.builtin.command:
        cmd: oscap xccdf eval --profile {{ sles_openscap_profile }} --results {{ sles_openscap_results }} {{ sles_openscap_security_guide }}
      changed_when: false
